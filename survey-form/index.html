<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name-label" for="name">Name
                <input id="name" type="text" placeholder="Enter your name" class="form-control" required />
            </label>
        </div>
        <div class="form-group">
            <label for="email-label" for="email">Email
                <input id="email" type="email" placeholder="Enter your email" class="form-control" required />
            </label>
        </div>
        <div class="form-group">
            <label for="number-label" for="number">Number
                <input id="number" type="number" min="10" max="100" placeholder="Enter your number" class="form-control"
                    required /> </label>
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control">
                <option value=""> Select curent role</option>
                <option value="student"> Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other"> Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio" value="Definitely" name="user-recommed" class="input-radio"> Definitely </label>
            <label>
                <input type="radio" value="Sure" name="user-recommed" class="input-radio"> Sure </label>
            <label>
                <input type="radio" value="Not-sure" name="user-recommed" class="input-radio">Not sure</label>
        </div>
        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="most-like" name="mostLike" class="form-control">
                <option value=""> Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open source</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved?</p>
            <label>
                <input type="checkbox" value="Front-end-project" name="prefer" class="input-checkbox" />Front end
                Projects</label>
            <label>
                <input type="checkbox" value="back-end Projects" name="prefer" class="input-checkbox" />Back end
                Projects</label>
            <label>
                <input type="checkbox" value="Data-Visualization" name="prefer" class="input-checkbox" />Data
                Visualization</label>
            <label>
                <input type="checkbox" value="Challenges" name="prefer" class="input-checkbox" />Challenges</label>
            <label>
                <input type="checkbox" value="Open-Source-Community" name="prefer" class="input-checkbox" />Open Source
                Community</label>
            <label>
                <input type="checkbox" value="Gitter-help-rooms" name="prefer" class="input-checkbox" />Gitter help
                rooms</label>
            <label>
                <input type="checkbox" value="Videos" name="prefer" class="input-checkbox" />Videos</label>
            <label>
                <input type="checkbox" value="City Meetups" name="prefer" class="input-checkbox" />City Meetups</label>
            <label>
                <input type="checkbox" value="Wiki" name="prefer" class="input-checkbox" />Wiki</label>
            <label>
                <input type="checkbox" value="Forum" name="prefer" class="input-checkbox" />Forum</label>
            <label>
                <input type="checkbox" value="Additional-Courses" name="prefer" class="input-checkbox">Additional
                Courses</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" name="comment" placeholder="Enter your comment here... "
                class="input-textarea"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="input-submit">Submit </button>
        </div>
    </form>
</body>

</html>
